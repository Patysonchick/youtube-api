<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>YouTube API</title>
    </head>
    <body>           
        <p id="head">YouTube API tester</p>
        <form>
            <p class="url">Enter full URL of video:</p>
            <input type="text" id="URLField" class="url" placeholder="https://www.youtube.com/watch?v=7lCDEYXw3mM" size="42">
            <div class="buttons">
                <button type="button" id="get_views" onclick="getViews()">Get views</button>
                <!-- <button type="button" id="get_likes" onclick="getLikes()">Get likes</button>               -->
                <!-- <button type="button" id="get_views" onclick="getComments()">Get dislikes</button> -->
            </div>  
        </form>
        <ul class="result">
            <li><pre>Views:  </pre><p id="viewValue"></p></li>
             <!-- <li><pre>Likes: </pre><p id="viewLikes"></p></li> --
        </div>
        <script src="main.js"></script>
    </body>
</html>
